<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre-se no Perfect World</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <section>
        
        <div class="Container">
            

            <div class="Card-body">
                <form class="Card-form" action="" method="POST">
                
                    
                    
                    <h2 class="Card-title"> Cadastro</h2>

                    <label>  <br/><br>
                        <input type="text" name="nome" placeholder="Nome completo" required minlength="3" maxlength="30"/>

                    </label> <br>

                    
                    <label>  <br/>
                        <input type="text" name="Login" placeholder="Login" required minlength="3" maxlength="12"/>

                    </label> <br>

                    
                    <label>  <br/>
                        <input type="email" name="Email" placeholder="Email" required />

                    </label> <br>

                    
                    <label>  <br/>
                        <input type="password" name="Senha" placeholder="Senha" required minlength="8" maxlength="12"/>

                    </label> <br>

                    <label>  <br/>
                        <input type="password" name="Senha" placeholder="Confirmar Senha" required minlength="8" maxlength="12"/>

                    </label> <br>
                    
                    <label>  <br/>
                        <input type="checkbox" required/>
                        Eu Li e concordo com os <a href="https://levelup.com.br/levelup/empresa/politica-de-privacidade.lhtml" target="_blank" >Termos de uso</a> 

                    </label> <br><br>

                    <button> Resgistrar </button>

                </form>
            </div>
        </div>    
    </section>
</body>
</html>
